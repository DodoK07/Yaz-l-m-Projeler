<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Iphone.css" />
    <script src="Iphone.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0"
    />
  </head>
  <body>
    <div class="Reklam">
      <div class="Iphone">
        <div class="DynamicIsland">
          <div class="Camera"></div>
        </div>
        <div class="BGphoto"></div>
        <div class="LockScreenContent">
          <div class="Date">Monday, 11 November</div>
          <div class="Time">10:21</div>
        </div>
        <div class="HomeScreen">
          <div class="HStop">
            <div class="HSTime">19:30</div>
            <div class="HSRightIcons">
              <div class="cell">
                <span class="material-symbols-outlined"
                  >signal_cellular_alt</span
                >
              </div>
              <div class="wifi">
                <span class="material-symbols-outlined">wifi</span>
              </div>
              <div class="battery">
                <span class="material-symbols-outlined">battery_full</span>
              </div>
            </div>
          </div>
          <div class="HSbody1">
            <div class="Weather">
              <div class="CloudOne">
                <div
                  style="padding: 10px; color: white; font-family: sans-serif"
                >
                  <p id="widgetCity" style="font-size: 12px; font-weight: bold">
                    London
                  </p>
                  <p id="widgetTemp" style="font-size: 24px">12Â°</p>
                </div>
              </div>
              <div class="wOne">Weather</div>
            </div>
            <div class="Calender">
              <div class="CloudTwo">
                <div style="padding: 10px; font-family: sans-serif">
                  <p
                    id="widgetDayName"
                    style="font-size: 8px; color: brown; font-weight: bold"
                  >
                    Tuesday
                  </p>
                  <p id="widgetDayNum" style="font-size: 24px">20</p>
                  <p
                    style="
                      font-size: 10px;
                      font-family: sans-serif;
                      color: darkolivegreen;
                    "
                  >
                    No events today
                  </p>
                </div>
              </div>
              <div class="wTwo">Calender</div>
            </div>
          </div>
          <div class="HSbody2">
            
          </div>
        </div>
        <div class="Buttons">
          <div class="flash">
            <span class="material-symbols-outlined">flashlight_on</span>
          </div>
          <div class="cam">
            <span class="material-symbols-outlined">photo_camera</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
